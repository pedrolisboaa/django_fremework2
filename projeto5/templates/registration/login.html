{% extends "base.html" %}

{% block conteudo %}
    <form class="form-signin" method="post" autocomplete="off">
        {% csrf_token %}
        <h1>Informe seus dados</h1>
        <input type="email" name="username" id="username" class="form-control" placeholder="Informe seu e-mail" required autofocus>
        <input type="password" name="password" id="password" class="form-control" placeholder="Informe sua senha" required>
        <button type="submit" class="btn btn-lg btn-primary btn-block">Acessar</button>
        <p>{% now 'Y' %}</p>
    </form>
{% endblock %}
